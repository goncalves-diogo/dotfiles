live_config_reload = true

# Gruvbox colorscheme
[colors.bright]
black   = "0x3c3836"
red     = "0xea6962"
green   = "0xa9b665"
yellow  = "0xd8a657"
blue    = "0x7daea3"
magenta = "0xd3869b"
cyan    = "0x89b482"
white   = "0xd4be98"

[colors.normal]
black   = "0x3c3836"
red     = "0xea6962"
green   = "0xa9b665"
yellow  = "0xd8a657"
blue    = "0x7daea3"
magenta = "0xd3869b"
cyan    = "0x89b482"
white   = "0xd4be98"

[colors.primary]
background = "0x282828"
foreground = "0xd4be98"


[env]
TERM = "xterm-256color"

[font]
size = 11

[font.normal]
# family = "Dejavu Sans Mono"
family = "Iosevka Nerd Font"

[scrolling]
history = 100000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
opacity = 1


